<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular autocomplete</title>
	<script type="text/javascript" src="assets/js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/angular-route.min.js"></script>
	<script type="text/javascript" src="assets/js/underscore.js"></script>
	<script type="text/javascript" src="assets/js/lib.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/autocomplete.css">
</head>

<body ng-app="autocomplete">
	<h1>Angular Autocomplete</h1>
	<div class="width-33" ng-controller="autocompleteController">
		<div class="aj_autocomplete form-group label-floating">
			<label for="searchService" class="control-label title-input">Aggiungi Servizio</label>
			<input type="text" id="searchService" ng-click="showDrop" name="searchService" ng-model="searchService" class="autocomplete_input form-control" maxlength="50"/>
			<div class="autocomplete_select hideElement"> 
				<div class="autocompleteItem display_box" ng-repeat="item in services | filter :searchService" ng-click="addSelectItem(item.id)"> 
					{{item.value}}-{{item.id}}
				</div>
			</div>
		</div>
	</div>
	<autocomplete services='[{"id":"first","value":"primo elemento"},
           {"id":"second","value":"secondo elemento"},
           {"id":"third","value":"terzo elemento"}]'></autocomplete>
</body>
</html>
