<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular autocomplete</title>
	<script type="text/javascript" src="assets/lib/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="assets/lib/angular.min.js"></script>
	<script type="text/javascript" src="assets/lib/angular-route.min.js"></script>
	<script type="text/javascript" src="assets/lib/underscore.js"></script>
	<script type="text/javascript" src="assets/js/angular_autocomplete.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/autocomplete.css">

<body ng-app="autocomplete">
	<h1>Angular Autocomplete</h1>
	<autocomplete services='[{"id":"lillo","value":"lillo"},
           {"id":"lillo2","value":"lillo 2"},
           {"id":"lillo3","value":"lillo 3"}]'></autocomplete>

   <autocomplete services='[{"id":"first","value":"primo elemento"},
   {"id":"second","value":"secondo elemento"},
   {"id":"third","value":"terzo elemento"}]'></autocomplete>
</body>
</html>
